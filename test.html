<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup/Login</title>
</head>
<body>
    <h2>Signup</h2>
    <form id="signupForm">
        <label for="signupEmail">Email:</label>
        <input type="email" id="signupEmail" required><br>
        <label for="signupPassword">Password:</label>
        <input type="password" id="signupPassword" required><br>
        <button type="submit">Signup</button>
    </form>

    <h2>Login</h2>
    <form id="loginForm">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" required><br>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" required><br>
        <button type="submit">Login</button>
    </form>

    <script>
        // In-memory storage for users (email and password)
        const users = [];

        // Signup function
        document.getElementById('signupForm').addEventListener('submit', (event) => {
            event.preventDefault();

            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            // Check if the email is already registered
            const userExists = users.some(user => user.email === email);

            if (userExists) {
                alert('User already exists. Please login.');
            } else {
                // Append new user to users array
                users.push({ email, password });
                alert('Signup successful! You can now login.');
            }

            // Clear the form
            document.getElementById('signupEmail').value = '';
            document.getElementById('signupPassword').value = '';
        });

        // Login function
        document.getElementById('loginForm').addEventListener('submit', (event) => {
            event.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Find the user in the users array
            let authenticated = false;
            for (let i = 0; i < users.length; i++) {
                if (users[i].email === email && users[i].password === password) {
                    authenticated = true;
                    break;
                }
            }

            if (authenticated) {
                alert('Login successful!');
            } else {
                alert('Invalid email or password.');
            }

            // Clear the form
            document.getElementById('loginEmail').value = '';
            document.getElementById('loginPassword').value = '';
        });
    </script>
</body>
</html>
